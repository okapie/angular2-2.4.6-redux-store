<common-header></common-header>
<div id="contentsWrap">
    <main id="mainContents">
        <div>
        <div>Funny Guy Concert 2017</div>
        <div>Synced funny guy list:
            <table>
                <thead>
                    <tr>
                        <th>
                            member ID
                        </th>
                        <th>
                            name
                        </th>
                        <th>
                            picture
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of (funnyGuyInfo | async)">
                        <td>
                            {{ item.memberId }}
                        </td>
                        <td>
                            {{ item.name }}
                        </td>
                        <td>
                            <img [src]="item.path" [alt]="item.alt">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </main>
    <aside>
        <section class="m120"></section>
    </aside>
</div>
